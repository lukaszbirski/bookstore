<h1>List of comments</h1>
<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="deleteError">
    {{deleteError}}
  </div>
    <table class="table">
        <thead>
            <th>Book Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let comment of comments">
                <td>{{comment.bookTitle}}</td>
                <td>{{comment.author}}</td>
                <td>{{comment.date}}</td>
                <td>{{comment.description}}</td>
                <td>{{comment.rating}}/5</td>
                <td><button (click) = "deleteComment(comment.bookTitle, comment.author)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>

</div>
