<div class="container">
    <h3>Book</h3>
    <form (ngSubmit)="saveBook()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required="required" name="title" [(ngModel)]="book.title">
              <div class="alert alert-danger" role="alert" *ngIf="titleError">
                {{titleError}}
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required="required" name="author" [(ngModel)]="book.author">
              <div class="alert alert-danger" role="alert" *ngIf="authorError">
                {{authorError}}
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Categories</label>
          <div class="col-sm-10">
            <select id="category" name="category" multiple class="form-control" [(ngModel)]="book.categories">
              <option *ngFor="let category of categories" [value]="category.categoryName">{{category.categoryName}}</option>
            </select>
            <div class="alert alert-danger" role="alert" *ngIf="categoryError">
              {{categoryError}}
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="coverType">Cover type</label>
            <div class="col-sm-10">
              <select id="coverType" name="coverType" class="form-control" [(ngModel)]="book.coverType">
                  <option *ngFor="let coverType of coverTypes" [value]="coverType.name">{{coverType.name}}</option>
              </select>
              <div class="alert alert-danger" role="alert" *ngIf="coverTypeError">
                {{coverTypeError}}
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">EAN</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="ean" [(ngModel)]="book.ean">
              <div class="alert alert-danger" role="alert" *ngIf="eanError">
                {{eanError}}
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="description" [(ngModel)]="book.description"></textarea>
              <div class="alert alert-danger" role="alert" *ngIf="descriptionError">
                {{descriptionError}}
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Number of pages</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="pages" [(ngModel)]="book.pages">
              <div class="alert alert-danger" role="alert" *ngIf="pagesError">
                {{pagesError}}
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="price" [(ngModel)]="book.price">
              <div class="alert alert-danger" role="alert" *ngIf="priceError">
                {{priceError}}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Publisher</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="publisher" [(ngModel)]="book.publisher">
              <div class="alert alert-danger" role="alert" *ngIf="publisherError">
                {{publisherError}}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">File Upload</label>
            <div class="col-sm-10">
<!--              <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)" style="height:100%">-->
              <input type="text" class="form-control" name="fileName" [(ngModel)]="book.fileName">
              <div class="alert alert-danger" role="alert" *ngIf="fileUploadError">
                {{fileUploadError}}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Release date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="releaseDate" [(ngModel)]="book.releaseDate">
              <div class="alert alert-danger" role="alert" *ngIf="releaseDateError">
                {{releaseDateError}}
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
