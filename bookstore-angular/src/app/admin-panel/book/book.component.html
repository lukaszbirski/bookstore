<div class="container">
    <h3>Book</h3>
    <form (ngSubmit)="saveBook()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" [(ngModel)]="book.title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required="required" name="author" [(ngModel)]="book.author">
            </div>
        </div>
        <div class="form-group row">
            <label>Categories</label>
            <select id="category" name="category" multiple class="form-control" [(ngModel)]="book.categories">
              <option *ngFor="let category of categories" [value]="category.categoryName">{{category.categoryName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="coverType">
                Cover type
            </label>
            <select id="coverType" name="coverType" class="form-control" [(ngModel)]="book.coverType">
                <option *ngFor="let coverType of coverTypes" [value]="coverType.name">{{coverType.name}}</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">EAN</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="ean" [(ngModel)]="book.ean">
            </div>
          </div>
          <div class="form-group row">
            <label>Description</label>
            <textarea class="form-control" rows="3" name="description" [(ngModel)]="book.description"></textarea>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Number of pages</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="pages" [(ngModel)]="book.pages">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="price" [(ngModel)]="book.price">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Publisher</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="publisher" [(ngModel)]="book.publisher">
            </div>
          </div>
          <div>Plik bÄ™dzie trzeba</div>
          <div class="form-group row">
            <label>File name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="fileName" [(ngModel)]="book.fileName">
            </div>
          </div>
          <div class="form-group row">
            <label>Release date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="releaseDate" [(ngModel)]="book.releaseDate">
            </div>
          </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
