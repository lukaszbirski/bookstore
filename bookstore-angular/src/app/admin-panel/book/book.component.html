<div class="container">
    <h3>Book</h3>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label>Categories</label>
            <select multiple class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="coverType">
                Cover type
            </label>
            <select id="coverType" name="coverType" [(ngModel)]="coverTypes" class="form-control">
                <option *ngFor="let coverType of coverTypes" [value]="coverType.name">{{coverType.name}}</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">EAN</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="form-group row">
            <label>Description</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Number of pages</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Publisher</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div>Plik bÄ™dzie trzeba</div>
          <div>Data wypuszczenia</div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
