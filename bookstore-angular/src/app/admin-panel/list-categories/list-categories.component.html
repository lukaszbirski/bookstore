<h1>List of categories</h1>
<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="deleteError">
      {{deleteError}}
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.categoryName}}</td>
                <td><button (click) = "updateCategory(category.categoryName)" class="btn btn-success">Update</button></td>
                <td><button (click) = "deleteCategory(category.categoryName)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="createCategory()" class="btn btn-primary">Create</button>
    </div>

</div>
