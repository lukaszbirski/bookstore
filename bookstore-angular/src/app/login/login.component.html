<h1>Login!</h1>
<div class="container">

</div>
<form>
    <div class="alert allert-warning " *ngIf='invalidLogin'>
        {{errorMessage}}
    </div>
    <div>
        <input type="text" placeholder="Username" name="username" [(ngModel)]="username">
    </div>
    <div>
        <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <div>
        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>
</form>
