<div class="container">
  <div class="row d-flex justify-content-center pt-5">
    <aside class="col-sm-4">
      <div class="card">
        <article class="card-body">
          <a routerLink="/register" class="float-right btn btn-outline-primary">Sign up</a>
          <h4 class="card-title mb-4 mt-1">Sign in</h4>
          <p>
            <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i> Â  Login via Google</a>
          </p>
          <hr>
          <form>
                <div class="alert alert-danger" role="alert" *ngIf='invalidLogin'>
                    {{errorMessage}}
                </div>
            <div class="form-group">
              <input name="" class="form-control" placeholder="Email" name="username" type="email" [(ngModel)]="username">
            </div> <!-- form-group// -->
            <div class="form-group">
              <input class="form-control" placeholder="******" name="password" type="password" [(ngModel)]="password">
            </div> <!-- form-group// -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <button (click)=handleLogin() type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->
              </div>
              <div class="col-md-6 text-right">
                <a class="small" href="#">Forgot password?</a>
              </div>
            </div> <!-- .row// -->
          </form>
        </article>
      </div>


    </aside>
  </div>

</div>
