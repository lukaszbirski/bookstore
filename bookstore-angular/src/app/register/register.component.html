<div class="container">
  <div class="row d-flex justify-content-center pt-5">
    <aside class="col-sm-8">
      <div class="card">
        <article class="card-body">
          <form class="form-horizontal" role="form">
            <h2 class="pb-3">Registration</h2>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName" class="col-sm-6 control-label">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" class="form-control" name="firstName" [(ngModel)]="user.firstName" autofocus>
                <div class="alert alert-danger" role="alert" *ngIf='firstNameError'>
                  {{firstNameError}}
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName" class="col-sm-6 control-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName"  [(ngModel)]="user.lastName" autofocus>
                <div class="alert alert-danger" role="alert" *ngIf='lastNameError'>
                  {{lastNameError}}
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputAddress" class="col-sm-3 control-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" [(ngModel)]="user.address">
                <div class="alert alert-danger" role="alert" *ngIf='addressError'>
                  {{addressError}}
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="city" class="col-sm-3 control-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" name="city" [(ngModel)]="user.city">
                <div class="alert alert-danger" role="alert" *ngIf='cityError'>
                  {{cityError}}
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="zip" class="col-sm-3 control-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip code" name="zip" [(ngModel)]="user.zipCode">
                <div class="alert alert-danger" role="alert" *ngIf='zipCodeError'>
                  {{zipCodeError}}
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email" [(ngModel)]="user.username">
                <div class="alert alert-danger" role="alert" *ngIf='emailError'>
                  {{emailError}}
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName" class="col-sm-6 control-label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="user.password">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName" class="col-sm-6 control-label">Confirm Password</label>
                <input type="password" id="passwordConfirmed" placeholder="Password" class="form-control" name="confirmedPassword" [(ngModel)]="user.confirmPassword">
              </div>

              <div class="form-group col-md-12">
                <div class="alert alert-danger" role="alert" *ngIf='passwordError'>
                  {{passwordError}}
                </div>
              </div>

<!--              <div class="alert alert-danger col-md-12" role="alert" *ngIf='passwordError'>-->
<!--                {{passwordError}}-->
<!--              </div>-->
            </div>
            <div class="form-row justify-content-center">
              <div class="col-sm-8 col-sm-offset-3 justify-content-center">
                <button (click)=handleSignUp() type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
            </div>
          </form> <!-- /form -->

        </article>
      </div>
    </aside>
  </div>
</div>
